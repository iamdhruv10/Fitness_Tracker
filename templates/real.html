<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitbyte</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Georgia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="container">
    <h1>Fitbyte</h1>
    <h2>Welcome to our Fitness Helper</h2>

    <form action = '/workout' method = 'POST'>
    <input type = 'number' name = 'age' placeholder = 'Enter your age' style="text-align: center" required>
    <input type = 'number' name = 'weight' placeholder = 'How much do you weigh in pounds' style="text-align: center" required>
    <select name="gender" placeholder = 'Select your Gender' required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="prefer not to say">Prefer not to say</option>
    </select>
    <input type = 'number' name = 'height' placeholder = 'How tall are you in inches' style="text-align: center" required>
    <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
