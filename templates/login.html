<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitbyte</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Georgia&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <h1>Welcome Back</h1>
    <h2>Please log in to continue</h2>

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" style="text-align: center" required>
      <input type="password" name="password" placeholder="Password" style="text-align: center" required>
      <button type="submit">Login</button>
    </form>

    <a href="#">Forgot password?</a>
    <a href="register">Create an account</a>
  </div>

</body>
</html>
